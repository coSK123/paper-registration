<form [formGroup]="addressForm" class="form">
  <mat-card class="shipping-card">
    <mat-card-header style="padding: 20px">
      <mat-card-title>Neuer Vorschlag f√ºr eine Studienarbeit</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Group Size</mat-label>
        <input matInput formControlName="groupsize" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">
          Submit
        </button>
      </mat-dialog-actions>
    </mat-card-actions>
  </mat-card>
</form>
